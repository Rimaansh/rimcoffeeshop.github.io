	<body>
		<div class="container">

              <div class="div-logo">
                  <img src="coffee-shop.PNG">
                  <span class="logo-text">COFFEE SHOP</span>
              </div>

              <nav class="coffee-nav">
                  <a href="index.html">HOME</a>
                  <a href="about.html">ABOUT</a>

                        <h2>LATTE</h2>
                        <h3>&#36;5</h3>
                    </div> 

                </div>

                <div class="order-section">
                    <h1 id="order">
